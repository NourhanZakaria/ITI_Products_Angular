<form class="mt-5" #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="email">Email address</label>
    <input
      type="email"
      id="email"
      class="form-control"
      name="userEmail"
      ngModel
      #userEmail="ngModel"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
    />

    <div
      id="emailHelp"
      class="form-text text-danger"
      *ngIf="userEmail.touched && userEmail.invalid"
    >
     <small *ngIf="userEmail.errors?.['required']">This field is required</small>     
     <small *ngIf="userEmail.errors?.['pattern']">Please enter right formate of email</small>
    </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      name="userPassword"
      ngModel
      #userPassword="ngModel"
      required
    />

    <div id="emailHelp" class="form-text text-danger"  *ngIf="userPassword.touched && userEmail.invalid">
        <small *ngIf="userPassword.errors?.['required']">This field is required</small> 
    </div>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col">
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center m-auto ">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example34"
          checked
        />
        <label class="form-check-label px-3" for="form2Example34">
          Remember me
        </label>
        <a href="#!">Forgot password?</a>
      </div>
    </div>

   
  </div>

  <!-- Submit button -->
  <button class="btn btn-primary btn-block mb-4 d-flex justify-content-center m-auto">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/register">Register</a></p>
  </div>
</form>
