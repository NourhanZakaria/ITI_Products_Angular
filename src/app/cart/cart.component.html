<table class="table table-dark mt-5">
   <thead>
    <tr>
      <th>Image</th>
      <th>name</th>
      <th>price</th>
      <th colspan="2">Quantity</th>
      
    </tr>
   </thead>

    <tbody>
      <tr *ngFor="let items of products; let i = index" >
        <th scope="row"><img src="{{items.thumbnail}}" height="50" width="100"></th>
        <td>{{items.title}}</td>
        <td>{{items.price}}</td>
        <td><button class="mx-2 btn btn-danger" (click)="increaseQuantity(items.id)">+</button>{{items.quantity}}<button class="mx-2 btn btn-danger" (click)="decreaseQuantity(items.id)">-</button></td>
        <td><button class=" btn btn-danger" (click)="removeItem(i)">Remove</button></td>
      </tr>     
    </tbody>
</table>


<p>total of products:{{total}}</p>
