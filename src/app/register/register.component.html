<section class="vh-100 bg-image mt-5">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="Registeration()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="Name-input">Name</label>
                  <input type="text" id="Name-input" class="form-control form-control-lg" formControlName="Name" />      
                  
                    <div
                    id="emailHelp"
                    class="form-text text-danger"
                    *ngIf="registerForm.controls['Name'].touched && registerForm.controls['Name'].invalid"
                    >
                    <small *ngIf="registerForm.controls['Name'].errors?.['required']">This field is required</small>     
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email-input">Email</label>
                  <input type="email" id="email-input" class="form-control form-control-lg"  formControlName="email"/> 
                  <div
                  id="emailHelp"
                  class="form-text text-danger"
                  *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid"
                  >
                  <small *ngIf="registerForm.controls['email'].errors?.['required']">This field is required</small>    
                  <small *ngIf="registerForm.controls['email'].errors?.['pattern']">Please enter right formate of email</small> 
                  </div>
                  
                 
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="userName">User Name</label>
                    <input type="text" id="userName" class="form-control form-control-lg" formControlName="userName"/>

                    <div
                    id="emailHelp"
                    class="form-text text-danger"
                    *ngIf="registerForm.controls['userName'].touched && registerForm.controls['userName'].invalid"
                    >
                    <small *ngIf="registerForm.controls['userName'].errors?.['required']">This field is required</small> 
                    <small *ngIf="registerForm.controls['userName'].errors?.['notContainSpace']">This field cannot contains spaces</small>     
                    </div>
                   
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="userPassword"/>    
                  
                  <div
                  id="emailHelp"
                  class="form-text text-danger"
                  *ngIf="registerForm.controls['userPassword'].touched && registerForm.controls['userPassword'].invalid"
                  >
                  <small *ngIf="registerForm.controls['userPassword'].errors?.['required']">This field is required</small> 
                  <small *ngIf="registerForm.controls['userPassword'].errors?.['pattern']">there is an error, please try again</small>     
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword"/>      
                 
                   <div
                        class="text-danger"
                        *ngIf="registerForm.controls['confirmPassword'].touched ">
                        <small *ngIf="registerForm.errors?.['passwordmatcherror']"
                        >this password does not match</small
                        >
                    </div>

                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block" >Register</button>
                
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body">Login here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
